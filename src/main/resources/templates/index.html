<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet " type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.3/css/flag-icon.css">
    <link rel="stylesheet " type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
</head>
<body>
<div class="alert-container" th:attrappend="data-message=#{success.alert}"></div>
<div class="language-switcher">
    <select id="locales" class="selectpicker" data-width="fit" th:attrappend="current=${language}">
        <option data-content='<span class="flag-icon flag-icon-ua"></span> Українська' value="ua">1</option>
        <option data-content='<span class="flag-icon flag-icon-ru"></span> Русский' value="ru">2</option>
        <option data-content='<span class="flag-icon flag-icon-us"></span> English' value="en">3</option>
    </select>
</div>
<div class="container-contact">
    <div class="wrap-contact">
        <form class="contact-form validate-form" method="post" action="/send" modelAttribute="rawData">
            <span class="contact-form-title" th:text="#{request}"></span>
            <label class="label-input" for="first-name" th:text="#{name}"></label>
            <div class="wrap-input rs1-wrap-input validate-input" data-validate="Type first name">
                <input id="first-name" class="input" type="text" name="firstName"
                       th:placeholder="#{first.name.placeholder}" required>
                <span class="focus-input"></span>
            </div>
            <div class="wrap-input rs2-wrap-input validate-input" data-validate="Type last name">
                <input class="input" type="text" name="lastName" th:placeholder="#{last.name.placeholder}" required>
                <span class="focus-input"></span>
            </div>

            <label class="label-input" for="email" th:text="#{email}"></label>
            <div class="wrap-input validate-input" data-validate="Valid email is required: ex@abc.xyz">
                <input id="email" class="input" type="email" name="email" th:placeholder="#{email.placeholder}"
                       required>
                <span class="focus-input"></span>
            </div>

            <label class="label-input" for="phone" th:text="#{phone}"></label>
            <div class="wrap-input">
                <input id="phone" class="input" type="text" name="phone" th:placeholder="#{phone.placeholder}">
                <span class="focus-input"></span>
            </div>

            <label class="label-input" for="message" th:text="#{message}"></label>
            <div class="wrap-input validate-input" data-validate="Message is required">
                <textarea id="message" class="input" name="message" th:placeholder="#{message.placeholder}"
                          required></textarea>
                <span class="focus-input"></span>
            </div>

            <div class="container-contact-form-btn">
                <button class="contact-form-btn" th:text="#{send}"></button>
            </div>
        </form>

        <div class="contact-more flex-col-c-m" style="background-image: url('images/bg-01.jpg');">
            <div class="flex-w size1 p-b-47">
                <div class="txt1 p-r-25">
                    <span class="lnr lnr-map-marker"></span>
                </div>
                <div class="flex-col size2">
                    <span class="txt1 p-b-20" th:text="#{contact.address}"></span>
                    <span class="txt3" th:text="#{contact.address.location}"></span>
                </div>
            </div>

            <div class="dis-flex size1 p-b-47">
                <div class="txt1 p-r-25">
                    <span class="lnr lnr-phone-handset"></span>
                </div>
                <div class="flex-col size2">
                    <span class="txt1 p-b-20" th:text="#{contact.phone}"></span>
                    <span class="txt3">+38 (099) 720-99-97</span>
                </div>
            </div>

            <div class="dis-flex size1 p-b-47">
                <div class="txt1 p-r-25">
                    <span class="lnr lnr-envelope"></span>
                </div>
                <div class="flex-col size2">
                    <span class="txt1 p-b-20" th:text="#{contact.email}"></span>
                    <span class="txt3">supportcomsat@ukr.net</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
    <script src="js/main.js"></script>
</footer>
</html>
